<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Mamparas y Presupuestos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="container-fluid mt-3">
        <h1 class="mb-4 text-center">Gestión de Mamparas y Presupuestos</h1>
        
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4 mb-3">
                <a href="mampara.html" class="btn btn-primary w-100 py-3">Ver Lista de Mamparas</a>
            </div>
            <div class="col-md-6 col-lg-4 mb-3">
                <button class="btn btn-secondary w-100 py-3" id="presupuestoBtn">Sacar Presupuesto</button>
            </div>
        </div>
    </div>

    <!-- Modal para presupuesto en construcción -->
    <div class="modal fade" id="presupuestoModal" tabindex="-1" aria-labelledby="presupuestoModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="presupuestoModalLabel">Presupuesto</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Lo sentimos, la función de presupuesto está actualmente en construcción. Estará disponible próximamente.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="scripts/index.js"></script>
</body>
</html>
